plugins {
    id 'java'
    id 'maven-publish'
}

group = 'uz.pdp.bank'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'Bank System Core'
                description = 'this is core for our bank system project. It contains all the core logic and entities'
                url = 'https://github.com/axmedovxasanboy/bank-system-lib.git'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'axmedovxasanboy'
                        name = 'Axmedov Xasanboy'
                        email = 'akhmedovkhasanboy28@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/axmedovxasanboy/bank-system-lib.git'
                    developerConnection = 'scm:git:ssh://github.com/bank-system-lib.git'
                    url = 'https://github.com/axmedovxasanboy/bank-system-lib.git'
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/axmedovxasanboy/bank-system-lib")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.token") ?: System.getenv("TOKEN")
            }
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}