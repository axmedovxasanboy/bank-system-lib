plugins {
    id 'java'
}

group = 'uz.pdp.bank'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'Bank System Core'
                description = 'this is core for our bank system project. It contains all the core logic and entities'
                url = 'https://github.com/JamshidbeKarimov/bank-system-core'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'Jamshidbekarimov'
                        name = 'Jamshidbek Karimov'
                        email = 'jamshidbekarimov@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/Jamshidbekarimov/bank-system-core.git'
                    developerConnection = 'scm:git:ssh://github.com/your-repo-url.git'
                    url = 'https://github.com/JamshidbeKarimov/bank-system-core'
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Jamshidbekarimov/bank-system-core")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.token") ?: System.getenv("TOKEN")
            }
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}